<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>#{app.applicationName}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <h:outputStylesheet name="/webjars/bootstrap/3.2.0/css/bootstrap.css"/>
    <h:outputStylesheet name="/webjars/bootstrap/3.2.0/css/bootstrap-theme.css"/>


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>
        body {
            padding-top: 60px;
        }
    </style>
</h:head>
<h:body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <h:link outcome="/index" class="navbar-brand" value="Order Application"/>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="#{view.viewId =='/views/makeorder.xhtml' ? 'active':''}">
                        <h:link outcome="/views/makeorder" value="Make an order"/>
                    </li>
                    <li class="#{view.viewId =='/views/regvendor.xhtml' ? 'active':''}">
                        <h:link outcome="/views/regvendor" value="Register a vendor"/>
                    </li>
                    <li class="#{view.viewId =='/views/regpart.xhtml' ? 'active':''}">
                        <h:link outcome="/views/regpart" value="Register a part"/>
                    </li>
                    <li class="#{view.viewId =='/views/makevendorpart.xhtml' ? 'active':''}">
                        <h:link outcome="/views/makevendorpart" value="Register a vendor part"/>
                    </li>
                    <li class="#{view.viewId =='/views/addlineitem.xhtml' ? 'active':''}">
                        <h:link outcome="/views/addlineitem" value="Add a line item"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">

        <ui:insert name="content">
            [Template content will be inserted here]
        </ui:insert>
        <hr/>


        <footer>
            <p class="text-muted">&copy; Company 2017</p>
        </footer>

    </div>

    <h:outputScript name="/webjars/jquery/1.11.0/jquery.js"/>
    <h:outputScript name="/webjars/bootstrap/3.2.0/js/bootstrap.js"/>
</h:body>
</html>
