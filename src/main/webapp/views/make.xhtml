<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <div class="page-header">
            <h2>Make an order</h2>
        </div>
        
        <div class="row">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Make an order</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="reg" role="form">

                            <div
                                class="form-group has-feedback #{!discount.valid? 'has-error' : ''}">
                                <h:outputLabel for="discount" value="Discount"
                                               styleClass="control-label"/>
                                <h:inputText id="discount" value="#{newCustomerOrder.discount}"
                                             p:placeholder="Enter a discount here" class="form-control"
                                             binding="#{discount}"/>
                                <span
                                    class="#{!discount.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                <h:message for="discount" errorClass="control-label has-error"/>
                            </div>

                            <div
                                class="form-group  #{!shipmentinfo.valid and facesContext.validationFailed? 'has-error' : ''}">
                                <h:outputLabel for="shipmentinfo" value="Shipment info:"
                                               styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <span class="input-group-addon">$</span>
                                    <h:inputText id="shipmentinfo" value="#{newCustomerOrder.shipmentInfo}"
                                                 class="form-control" p:placeholder="Enter shipment info"
                                                 binding="#{shipmentinfo}"/>
                                    <span
                                        class="#{!shipmentinfo.valid ? 'glyphicon glyphicon-remove input-group-feedback input-group-addon' : ''}"/>
                                </div>

                                <h:message for="shipmentinfo" errorClass="control-label has-error"/>
                            </div>

                            <div class="form-group">

                                <h:commandButton id="Add"
                                                 action="#{orderService.addNewOrder}" value="Add"
                                                 styleClass="btn btn-primary"/>
                            </div>
                            <h:messages styleClass="messages"
                                        style="list-style: none; padding:0; margin:0;"
                                        errorClass="alert alert-error" infoClass="alert alert-success"
                                        warnClass="alert alert-warning" globalOnly="true"/>

                        </h:form>
                    </div>
                </div>
        </div>
        
    </ui:define>
</ui:composition>
