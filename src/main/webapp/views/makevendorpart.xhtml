<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <div class="page-header">
            <h2>Register a vendor part</h2>
        </div>

        <div class="row">
            
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register a vendor part</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="reg" role="form">

                            <div
                                class="form-group has-feedback #{!description.valid? 'has-error' : ''}">
                                <h:outputLabel for="description" value="Description:" styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputText id="name" value="#{newVendorPart.description}"
                                                 p:placeholder="Enter a description here" class="form-control"
                                                 binding="#{description}"/>
                                    <span class="#{!description.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                </div>
                                <h:message for="description" errorClass="control-label has-error"/>
                            </div>

                            <div
                                class="form-group has-feedback #{!price.valid and facesContext.validationFailed? 'has-error' : ''}">
                                <h:outputLabel for="price" value="Price:"
                                               styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputText id="price" value="#{newVendorPart.price}"
                                                 class="form-control" p:placeholder="Enter price"
                                                 binding="#{price}"/>
                                    <span
                                        class="#{!price.valid ? 'glyphicon glyphicon-remove input-group-feedback input-group-addon' : ''}"/>
                                </div>

                                <h:message for="price" errorClass="control-label has-error"/>
                            </div>

                            <div
                                class="form-group has-feedback #{!partNumber.valid and facesContext.validationFailed? 'has-error' : ''}">
                                <h:outputLabel for="partNumber" value="Part number:"
                                               styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputText id="partNumber" value="#{newVendorPart.partNumber}"
                                                 class="form-control" p:placeholder="Enter part number"
                                                 binding="#{partNumber}"/>
                                    <span
                                        class="#{!partNumber.valid ? 'glyphicon glyphicon-remove input-group-feedback input-group-addon' : ''}"/>
                                </div>

                                <h:message for="partNumber" errorClass="control-label has-error"/>
                            </div>

                            <div
                                class="form-group  #{!revision.valid and facesContext.validationFailed? 'has-error' : ''}">
                                <h:outputLabel for="revision" value="Revision:"
                                               styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputText id="revision" value="#{newVendorPart.revision}"
                                                 class="form-control" p:placeholder="Enter revision"
                                                 binding="#{revision}"/>
                                    <span
                                        class="#{!revision.valid ? 'glyphicon glyphicon-remove input-group-feedback input-group-addon' : ''}"/>
                                </div>

                                <h:message for="revision" errorClass="control-label has-error"/>
                            </div>
                            
                            <div
                                class="form-group  #{!vendorId.valid and facesContext.validationFailed? 'has-error' : ''}">
                                <h:outputLabel for="vendorId" value="Vendor id:"
                                               styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputText id="vendorId" value="#{newVendorPart.vendorId}"
                                                 class="form-control" p:placeholder="Enter a vendor id"
                                                 binding="#{vendorId}"/>
                                    <span
                                        class="#{!vendorId.valid ? 'glyphicon glyphicon-remove input-group-feedback input-group-addon' : ''}"/>
                                </div>

                                <h:message for="vendorId" errorClass="control-label has-error"/>
                            </div>

                            <div class="form-group">

                                <h:commandButton id="Add"
                                                 action="#{vendorPartService.addNewVendorPart}" value="Add"
                                                 styleClass="btn btn-primary"/>
                            </div>
                            <h:messages styleClass="messages"
                                        style="list-style: none; padding:0; margin:0;"
                                        errorClass="alert alert-error" infoClass="alert alert-success"
                                        warnClass="alert alert-warning" globalOnly="true"/>

                        </h:form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Vendor parts</h2>
                    </div>
                    <div class="panel-body">
                        
                    </div>
                    <h:panelGroup rendered="#{empty vendorParts}">
                        <em>No vendor parts added</em>
                    </h:panelGroup>
                    <h:dataTable var="vendorPart" value="#{vendorParts}"
                                 rendered="#{not empty vendorParts}"
                                 styleClass="table table-hover table-striped ">
                        <h:column>
                            <f:facet name="header">Vendor part number</f:facet>
                                #{vendorPart.vendorPartNumber}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                                #{vendorPart.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                                #{vendorPart.price}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Part number</f:facet>
                                #{vendorPart.partNumber}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Revision</f:facet>
                                #{vendorPart.revision}
                        </h:column>
                    </h:dataTable>

                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
