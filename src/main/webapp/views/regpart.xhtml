<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <div class="page-header">
            <h2>Register a part</h2>
        </div>

        <div class="row">
            
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register a part</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="reg" role="form" enctype="multipart/form-data">
                            
                            <div
                                class="form-group has-feedback #{!partNumber.valid? 'has-error' : ''}">
                                <h:outputLabel for="partNumber" value="Part number" styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputText id="partNumber" value="#{newPart.partNumber}"
                                                 p:placeholder="Enter a part number here" class="form-control"
                                                 binding="#{partNumber}"/>
                                    <span
                                        class="#{!partNumber.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                </div>
                                <h:message for="partNumber" errorClass="control-label has-error"/>
                            </div>

                            <div
                                class="form-group has-feedback #{!revision.valid? 'has-error' : ''}">
                                <h:outputLabel for="revision" value="Revision" styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputText id="revision" value="#{newPart.revision}"
                                                 p:placeholder="Enter a revision here" class="form-control"
                                                 binding="#{revision}"/>
                                    <span
                                        class="#{!revision.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                </div>
                                <h:message for="revision" errorClass="control-label has-error"/>
                            </div>

                            <div
                                class="form-group has-feedback #{!description.valid? 'has-error' : ''}">
                                <h:outputLabel for="description" value="Description" styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputText id="description" value="#{newPart.description}"
                                                 p:placeholder="Enter a description here" class="form-control"
                                                 binding="#{description}"/>
                                    <span
                                        class="#{!description.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                </div>
                                <h:message for="description" errorClass="control-label has-error"/>
                            </div>
                            
                            <div
                                class="form-group has-feedback #{!specification.valid? 'has-error' : ''}">
                                <h:outputLabel for="specification" value="Specification" styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputText id="specification" value="#{newPart.specification}"
                                                 p:placeholder="Enter a specification here" class="form-control"
                                                 binding="#{specification}"/>
                                    <span
                                        class="#{!specification.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                </div>
                                <h:message for="specification" errorClass="control-label has-error"/>
                            </div>
                            
                            <div
                                class="form-group has-feedback #{!filePart.valid? 'has-error' : ''}">
                                <h:outputLabel for="filePart" value="Drawing" styleClass="control-label"/>

                                <div class="input-group  has-feedback">
                                    <h:inputFile id="filePart" value="#{newPart.filePart}"
                                                 p:placeholder="Add a drawing" class="form-control"
                                                 binding="#{filePart}"/>
                                    <span
                                        class="#{!filePart.valid ? 'glyphicon glyphicon-remove form-control-feedback' : ''}"/>
                                </div>
                                <h:message for="filePart" errorClass="control-label has-error"/>
                            </div>

                            <div class="form-group">

                                <h:commandButton id="Add"
                                                 action="#{partService.addNewPart}" value="Add"
                                                 styleClass="btn btn-primary"/>
                            </div>
                            <h:messages styleClass="messages"
                                        style="list-style: none; padding:0; margin:0;"
                                        errorClass="alert alert-error" infoClass="alert alert-success"
                                        warnClass="alert alert-warning" globalOnly="true"/>

                        </h:form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Parts</h2>
                    </div>
                    <div class="panel-body">
                        
                    </div>
                    <h:panelGroup rendered="#{empty parts}">
                        <em>No parts added</em>
                    </h:panelGroup>
                    <h:dataTable var="part" value="#{parts}"
                                 rendered="#{not empty parts}"
                                 styleClass="table table-hover table-striped ">
                        <h:column>
                            <f:facet name="header">Part number</f:facet>
                                #{part.partNumber}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Revision</f:facet>
                                #{part.revision}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                                #{part.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Specification</f:facet>
                                #{part.specification}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Drawing</f:facet>
                            <img src='#{part.imageUrl}' width="25" height="25"/>
                        </h:column>
                    </h:dataTable>

                </div>
            </div>
            
        </div>

    </ui:define>
</ui:composition>
